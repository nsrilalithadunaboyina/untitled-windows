db:
   userName: "MulesoftTest"
   name: "Dev_app"
   
   
api:
   id: "20439524"

queries:
   siteref:
      setSiteref: "exec dev_app.dbo.SetSiteSp 'USA',null"
   customer:
      missingSFID: "select cust_num,Uf_SFAccountID from Dev_app.dbo.customer_mst where Uf_SFAccountID is null" 
      customerByID: "select c.cust_num from dev_app.dbo.customer_mst c where c.cust_seq = 0 and c.cust_num = :Id"
   enduser:
      missingSFID: "select  Uf_SFAccountID, enduser_code from Dev_app.dbo.uec_enduser where Uf_SFAccountID is null"
      customerByID: "SELECT enduser_code, legalentityname FROM dev_app.dbo.uec_enduser WHERE enduser_code = :Id"
   serviceOrder:
      openServiceOrders: "SELECT sro.sro_num,sro.Uf_UEC_ProjectNumber,sro.sro_stat,sro.uf_inititalcodate,sro.CreateDate FROM dev_app.dbo.fs_sro_mst sro WHERE sro.sro_stat = 'O' and Uf_SF_ExternalID is null and sro.CreateDate > '2025-07-01' "
      serviceOrderByID: "SELECT sro.site_ref as site_ref,sro.Uf_UEC_ProjectNumber as Uf_UEC_ProjectNumber,sro.sro_num as sro_num,sro.sro_type as sro_type,sro.start_date as start_date,sro.cust_po as cust_po,euser.enduser_code as enduser_code,sro.ref_num as ref_num,sro.exch_rate as exch_rate,sro.uf_inititalcodate as uf_inititalcodate,curr.curr_code as curr_code,cust.cust_num as cust_num FROM dev_app.dbo.fs_sro_mst sro LEFT OUTER JOIN dev_app.dbo.customer_mst cust ON sro.cust_num = cust.cust_num AND cust.cust_seq = 0 left outer join dev_app.dbo.uec_enduser euser on sro.Uf_EndUserCode =euser.enduser_code LEFT OUTER JOIN dev_app.dbo.currparms_mst curr ON sro.site_ref = curr.site_ref WHERE sro.sro_num = :Id"
      initialShipmentDates: "SELECT sro.sro_num,sro.Uf_UEC_ProjectNumber,sro.sro_stat,sro.uf_inititalcodate,sro.CreateDate FROM dev_app.dbo.fs_sro_mst sro WHERE Uf_SF_ExternalID is not null and sro.Uf_SFStatus  is null and UF_InititalCoDate is not null"
      finalShipmentDates: "SELECT sro.sro_num,sro.Uf_UEC_ProjectNumber,sro.sro_stat,sro.uf_inititalcodate,sro.CreateDate FROM dev_app.dbo.fs_sro_mst sro WHERE Uf_SF_ExternalID is not null and sro.Uf_SFStatus ='INIT'-- and UF_InititalCoDate is not null"
      UpdateSROsyncwithSF: "update dev_app.dbo.fs_sro_mst set Uf_SF_ExternalID= :SfId,Uf_SFStatus= :SFStatus where sro_num = :sro_num"
      # UpdateSROforinitialcoDate: "update dev_app.dbo.fs_sro_mst set Uf_SFStatus= :SFStatus where sro_num = :sro_num"
      # UpdateSROforFinalcoDate: "update dev_app.dbo.fs_sro_mst set Uf_SFStatus= :SFStatus where sro_num = :sro_num"
   serviceOrderLine:
      serviceorderLineitems: "SELECT sl.sro_line,sl.total_price,sl.total_cost_misc,im.description,sl.line_type FROM dev_app.dbo.fs_sro_line_mst sl LEFT OUTER JOIN dev_app.dbo.item_mst im on sl.item = im.item and sl.site_ref = im.site_ref WHERE sl.sro_num = :Id"
      updateSROLineSyncwithSF: "update dev_app.dbo.fs_sro_line_mst set Uf_SFWorkOrderLine= :Uf_SFWorkOrderLine where sro_num = :sro_num and sro_line = :sro_line"
   customerOrder:
      getcustomerorderLines: "select co.co_num,co.Uf_SecondaryEmail,coi.description,coi.Uf_ExtenedDescription,coi.co_line,coi.qty_ordered,coi.qty_shipped,coi.stat,coi.CreateDate,coi.uf_planshipdate,coi.projected_date,coi.ship_date,coi.Uf_StatChgDate from dev_app.dbo.co_mst co  join dev_app.dbo.coitem_mst coi on co.site_ref = coi.site_ref and co.co_num = coi.co_num  where coi.Uf_StatChgDate > :lastModifiedSince and  exists (select 'x' from dev_app.dbo.fs_sro_line_mst sl join dev_app.dbo.fs_sro_mst s on sl.site_ref = s.site_ref and sl.sro_num = s.sro_num  where sl.ref_num = co.co_num)"
      customerorderId: "select co.co_num,co.Uf_SecondaryEmail,coi.description,coi.Uf_ExtenedDescription,coi.co_line,coi.qty_ordered,coi.qty_shipped,coi.stat,coi.CreateDate,coi.uf_planshipdate,coi.projected_date,coi.ship_date,coi.Uf_StatChgDate from dev_app.dbo.co_mst co join dev_app.dbo.coitem_mst coi on co.site_ref = coi.site_ref and co.co_num = coi.co_num where co.co_num = :Id  and  exists (select 'x' from dev_app.dbo.fs_sro_line_mst sl join dev_app.dbo.fs_sro_mst s on sl.site_ref = s.site_ref and sl.sro_num = s.sro_num where sl.ref_num = co.co_num)"